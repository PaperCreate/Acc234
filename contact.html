<!DOCTYPE html>
<html lang=”pt-br”>
<head>
    <meta charset=”UTF-8”>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contacte-nos </title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" type="imagem/png" href="logopaper.png">
</head>

<body>



     <div class="main-login">
        
      <div class="left-login">
        <h1> Reporte seu<br>problema:</h1>
      </div>
       <div class="right-login">
         <div class="card-login">
            <div class="textfield">
              <label for="usuario"> Nome completo: </label>
              <input type="text" name="usuario" placeholder="Nome completo">

            </div>

            <div class="textfield">
                <label for="e-mail"> E-mail: </label>
                <input type="text" name="e-mail" placeholder="E-mail">
            </div>
            <div class="textfield">
                <label for="mensagem"> Mensagem: </label>
                <textarea name="mensagem" id="mensagem" placeholder="Escreva aqui seu problema ou sugestão" cols="30" rows="10"> </textarea>
            </div>
            <button class="btn-login"> Enviar </button>
         </div>

       </div>
     </div>
    
     
    


</body>
</html>
