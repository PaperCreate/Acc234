<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Produtos </title>
    <link rel="stylesheet" href="produtos.css">
</head>

<body>
    <nav>
        <p> Principais produtos </p>
    </nav>
    <main class="cards">
        <section class="card contact">
            <div class="icon">
            <img src="https://a-static.mlcdn.com.br/800x560/caneta-marca-texto-stabilo-boss-70-4-3-4-cores-planeta-crianca/macroglobaldistartpapeireli/8090e9f8e8d111eb97584201ac18500e/059be3328e353dcb35104271163bb37c.jpeg" alt="img do produto">
            </div>
            <h3> Caneta Marca Texto Stabilo </h3>
            <span> Caixa com 3 cores </span>
            <button> Comprar </button>
        </section>
        <section class="card shop">
            <div class="icon">
            <img src="https://www.havan.com.br/media/catalog/product/cache/73a52df140c4d19dbec2b6c485ea6a50/l/a/lapis-de-cor-12-cores--6-lapis-neon-faber-castell_426386.jpg" alt="img do produto">
            </div>
            <h3> Lápis de cor Faber Castell </h3>
            <span> Caixa com 18 unidades </span>
            <button> Comprar </button>
        </section>
        <section class="card about">
            <div class="icon">
            <img src="https://papelarianobel.com.br/wp-content/uploads/2020/12/pooh-3.jpg" alt="img do produto">
            </div>
            <h3> Caderno Tilibra com espiral </h3>
            <span> 20 matérias </span>
            <button> Comprar </button>
        </section>
        <section class="card nsei">
            <div class="icon">
            <img src="https://images.tcdn.com.br/img/img_prod/1106500/caderno_jandaia_universitario_harry_potter_1_materia_6139_1_cf3015832cb82b30ce5f5810520b6d24.jpg" alt="img do produto">
            </div>
            <h3> Caderno Jandaia com espiral </h3>
            <span> 10 matérias </span>
            <button> Comprar </button>
        </section>
        <section class="card kk">
            <div class="icon">
            <img src="https://www.silviaarmarinho.com.br/octopus/design/images/153/products/b/tinta_tempera_guachhe_acrilex.jpg" alt="img do produto">
            </div>
            <h3> Tinta Tempera Guache Acrilex </h3>
            <span> 6 cores </span>
            <button> Comprar </button>
        </section>
        <section class="card sla">
            <div class="icon">
            <img src="https://cf.shopee.com.br/file/84727a1fa526f26b228d05785572fe7c" alt="img do produto">
            </div>
            <h3> Borracha Faber Castell </h3>
            <span> 1 unidade </span>
            <button> Comprar </button>
        </section>
    </main>
    
</body>
</html>
